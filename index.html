<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Build a JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section>
      <h1>Build a JavaScript Calculator</h1>
      <div class="calculator">
        <div class="display">0</div>
        <div class="long-display">0</div>
        <div class="row">
          <div class="button clear" data-type="clear" data-value="AC">AC</div>
          <div class="button store" data-type="store" data-value="MS">MS</div>
          <div class="button recall" data-type="recall" data-value="MR">MR</div>
          <div class="button operator" data-type="operator" data-value="+">&plus;</div>
        </div>
        <div class="row">
          <div class="button digit" data-type="digit" data-value="7">7</div>
          <div class="button digit" data-type="digit" data-value="8">8</div>
          <div class="button digit" data-type="digit" data-value="9">9</div>
          <div class="button operator" data-type="operator" data-value="-">&minus;</div>
        </div>
        <div class="row">
          <div class="button digit" data-type="digit" data-value="4">4</div>
          <div class="button digit" data-type="digit" data-value="5">5</div>
          <div class="button digit" data-type="digit" data-value="6">6</div>
          <div class="button operator" data-type="operator" data-value="*">&times;</div>
        </div>
        <div class="row">
          <div class="button digit" data-type="digit" data-value="1">1</div>
          <div class="button digit" data-type="digit" data-value="2">2</div>
          <div class="button digit" data-type="digit" data-value="3">3</div>
          <div class="button operator" data-type="operator" data-value="/">&divide;</div>
        </div>
        <div class="row">
          <div class="button digit" data-type="digit" data-value="0">0</div>
          <div class="button decimal" data-type="decimal" data-value=".">.</div>
          <div class="button equals" data-type="equals" data-value="=">&equals;</div>
        </div>
      </div>
    </section>

    <script src="js/app.js" charset="utf-8"></script>
  </body>
</html>
